<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <h2>Video por defecto (auto)</h2>
    <video controls="" preload="auto">
        <source src="http://mirrors.standaloneinstaller.com/video-sample/star_trails.mp4" type="video/mp4">
    </video>

    <h2>Video con preload en metadata</h2>
    <video controls="" preload="metadata">
        <source src="https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_30mb.mp4" type="video/mp4">
    </video>

    <h2>Video con preload desactivado</h2>
    <video controls="" preload="none" poster="./imgs/earth-poster.png">
        <source src="https://file-examples.com/wp-content/uploads/2017/04/file_example_MP4_1280_10MG.mp4" type="video/mp4">
    </video>

</body>

</html>
